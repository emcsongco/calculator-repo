<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>123
    <script
      src="https://kit.fontawesome.com/54610bda62.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <main>
        <div class="grid-container">
            <p id="input"></p>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Symbol()">AC</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Symbol()">+/-</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Symbol()">%</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Symbol()">/</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Number(7)">7</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Number(8)">8</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Number(9)">9</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Symbol()">x</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Number(4)">4</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Number(5)">5</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Number(6)">6</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Symbol()">-</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Number(1)">1</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Number(2)">2</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Number(3)">3</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Symbol()">+</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Number(0)">0</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Symbol()">.</button>
            <button class="input" type="button" onclick="document.getElementById('input').innerHTML = Symbol()">=</button>
        </div>
        <div class="images">
        <i class="fa-solid fa-square-1"></i>
        </div>
        
        
    </main>
