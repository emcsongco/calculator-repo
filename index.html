<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <section class = "display-area">
            <div class="display" id="input-display"></div>
            <div class="display" id="output-display">0</div>
            <form class="calc-gui">
                <div class = "buttons-area">
                    <div class = "buttons-area__row1">
                        <button type="submit" class="input symbols extended" id="clear">AC</button>
                        <button type="submit" class="input symbols extended" id="posneg-sign" value="-">+/-</button>
                        <button type="submit" class="input symbols extended" value="%">%</button>
                        <button type="submit" class="input symbols" value="/">/</button>
                    </div>
                    
                    <div class = "buttons-area__row2">
                        <button type="submit" class="input numbers" value=7>7</button>
                        <button type="submit" class="input numbers" value=8>8</button>
                        <button type="submit" class="input numbers" value=9>9</button>
                        <button type="submit" class="input symbols" value='*'>*</button>
                    </div>                    
                    
                    <div class = "buttons-area__row3">
                        <button type="submit" class="input numbers" value=4>4</button>
                        <button type="submit" class="input numbers" value=5>5</button>
                        <button type="submit" class="input numbers" value=6>6</button>
                        <button type="submit" class="input symbols" value='-'>-</button>
                    </div>
                    
                    <div class = "buttons-area__row4">
                        <button type="submit" class="input numbers" value=1>1</button>
                        <button type="submit" class="input numbers" value=2>2</button>
                        <button type="submit" class="input numbers" value=3>3</button>
                        <button type="submit" class="input symbols" value='+'>+</button>
                    </div>

                    <div class = "buttons-area__row5">
                        <button type="submit" class="input numbers" id="num-zero" value=0>0</button>
                        <button type="submit" class="input numbers" id="dotButton" value='.'>.</button>
                        <button type="submit" class="input symbols" id="calc" value='='>=</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
